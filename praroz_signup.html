<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Actvity/css/praroz_signup.css">
</head>
<body>

    <form action="" id="signForm">
        <h2>CREATE ACCOUNT</h2>

        <div id="inputDiv">
            <label for="email">Email Address</label>
            <input type="email" placeholder="Enter a valid Email" id="email">
            <small></small>
        </div>

        <div id="inputDiv">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter a Username" id="username">
            <small></small>
        </div>

        <div id="inputDiv">
            <label for="password">Password</label>
            <input type="password" placeholder="Create a password" id="password">
            <small></small>
        </div>

        <div id="inputDiv">
            <label for="password">Confirm Password</label>
            <input type="password" placeholder="Re-enter password" id="confirmpassword">
            <small></small>
        </div>

        <button type="submit">
            Sign Up
        </button>

    </form>

    <script src="/Actvity/js/praroz_signup.js"></script>
</body>
</html>
